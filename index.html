<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blacklister</title>
    <link rel="icon" type="image/png" href="images/logo.png" />
    <meta property="og:title" content="Blacklister" />
    <meta property="og:image" content="images/logo.png" />
    <meta property="og:image:type" content="image/png" />
    <meta property="og:color" content="#b1aad8" />
    <meta property="og:description" content="Reporting made simple." />
    <meta property="og:type" content="website" />
    <meta name="theme-color" content="#b1aad8" />
    <link href="https://api.fontshare.com/v2/css?f[]=satoshi@400,500,600,700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="css/main/1.css" />
  </head>
  <body>
    <div class="container">
      <div class="hero">
        <img src="images/logo.png" alt="Blacklister Logo" class="logo">
        <h1 class="title">Blacklister</h1>
        <p class="subtitle">Reporting made simple.</p>
        <div class="content">
          <div class="search-box">
            <div class="search-container">
              <input type="text" class="search-input" placeholder="Enter Discord User ID">
              <button class="search-button">Search</button>
            </div>
          </div>
        </div>
      </div>    
    </div>    
    <div class="report-overlay" style="display: none;">
      <div class="report-panel">
        <div class="report-header">
          <h2 class="section-title">Report Information</h2>
          <button class="close-panel">Ã—</button>
        </div>
        <div class="report-content">
          <div class="loading" style="display: none;">
            <div class="loading-spinner"></div>
            <p>Searching records...</p>
          </div>
          <div class="no-records" style="display: none;">
            <p>No records found for this user.</p>
          </div>
          <div class="records-found" style="display: none;">
            <div class="record-item">
              <div class="record-header">
                <div class="user-info">
                  <span class="user-id"></span>
                </div>
                <div class="record-date">
                  <span class="date"></span>
                </div>
              </div>
              <div class="record-details">
                <div class="reason-box">
                  <h3>Reason</h3>
                  <p class="reason"></p>
                </div>
                <div class="evidence-box">
                  <h3>Evidence</h3>
                  <a class="document-link" target="_blank">View Document</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <nav class="navbar">
      <div class="nav-content">
        <div class="nav-logo">
          <img src="images/logo.png" alt="Blacklister">
          <span>Blacklister</span>
        </div>
        <div class="hamburger">
          <span></span>
          <span></span>
          <span></span>
        </div>
        <div class="nav-links">
            <a href="/team">Team</a>
            <a href="https://discord.gg/blacklists">Support</a>
          </div>
      </div>
    </nav>
    <script>
      const hamburger = document.querySelector('.hamburger');
      const navLinks = document.querySelector('.nav-links');
      const searchButton = document.querySelector('.search-button');
      const searchInput = document.querySelector('.search-input');
      const reportOverlay = document.querySelector('.report-overlay');
      const closePanel = document.querySelector('.close-panel');
      const loading = document.querySelector('.loading');
      const noRecords = document.querySelector('.no-records');
      const recordsFound = document.querySelector('.records-found');
      
      hamburger.addEventListener('click', () => {
        hamburger.classList.toggle('active');
        navLinks.classList.toggle('active');
      });

      document.querySelectorAll('.nav-links a').forEach(link => {
        link.addEventListener('click', () => {
          hamburger.classList.remove('active');
          navLinks.classList.remove('active');
        });
      });

      searchButton.addEventListener('click', async () => {
        const userId = searchInput.value.trim();
        if (!userId) return;

        reportOverlay.style.display = 'flex';
        loading.style.display = 'block';
        noRecords.style.display = 'none';
        recordsFound.style.display = 'none';

        try {
          const response = await fetch(`https://roblox.bailey.rest/records?user=${userId}`, {
            method: 'GET',
            headers: {
              'Authorization': 'joybaileytreywoof'
            }
          });
          const data = await response.json();

          loading.style.display = 'none';

          if (data.records && data.records.length > 0) {
            recordsFound.style.display = 'block';
            const record = data.records[0];
            recordsFound.querySelector('.user-id').textContent = `User ID: ${userId}`;
            recordsFound.querySelector('.date').textContent = new Date(record.added_date).toLocaleDateString('en-US', {
              year: 'numeric',
              month: 'long',
              day: 'numeric'
            });
            recordsFound.querySelector('.reason').textContent = record.reason;
            recordsFound.querySelector('.document-link').href = record.document_url;
          } else {
            noRecords.style.display = 'block';
          }
        } catch (error) {
          loading.style.display = 'none';
          noRecords.style.display = 'block';
        }
      });

      closePanel.addEventListener('click', () => {
        reportOverlay.style.display = 'none';
      });

      reportOverlay.addEventListener('click', (e) => {
        if (e.target === reportOverlay) {
          reportOverlay.style.display = 'none';
        }
      });
    </script>
    <style>
      .report-overlay {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: rgba(10, 10, 10, 0.8);
        backdrop-filter: blur(8px);
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 1000;
      }

      .report-panel {
        background: rgba(15, 15, 20, 0.95);
        border: 1px solid rgba(177, 170, 216, 0.1);
        border-radius: 16px;
        width: 90%;
        max-width: 600px;
        padding: 24px;
        box-shadow: 0 8px 32px rgba(177, 170, 216, 0.1);
        font-family: 'Satoshi', sans-serif;
        color: var(--text-light);
        animation: fadeIn 0.3s ease-out;
      }

      .report-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 20px;
        border-bottom: 1px solid rgba(177, 170, 216, 0.1);
        padding-bottom: 20px;
      }

      .report-header h2 {
        font-size: 1.8rem;
        margin: 0;
      }

      .close-panel {
        background: none;
        border: none;
        color: var(--text-light);
        font-size: 24px;
        cursor: pointer;
        transition: all 0.3s ease;
        width: 32px;
        height: 32px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        background: rgba(177, 170, 216, 0.05);
      }

      .close-panel:hover {
        background: rgba(177, 170, 216, 0.1);
        transform: rotate(90deg);
      }

      .loading {
        text-align: center;
        padding: 40px;
      }

      .loading-spinner {
        width: 40px;
        height: 40px;
        border: 3px solid rgba(177, 170, 216, 0.1);
        border-top: 3px solid var(--primary);
        border-radius: 50%;
        margin: 0 auto 20px;
        animation: spin 1s linear infinite;
      }

      @keyframes spin {
        to { transform: rotate(360deg); }
      }

      .no-records {
        text-align: center;
        color: #a7a7a7;
        padding: 40px;
        background: rgba(177, 170, 216, 0.05);
        border-radius: 12px;
      }

      .record-item {
        background: rgba(177, 170, 216, 0.05);
        border-radius: 12px;
        overflow: hidden;
        animation: fadeIn 0.3s ease-out;
      }

      .record-header {
        background: rgba(177, 170, 216, 0.08);
        padding: 20px;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .user-id {
        font-weight: 600;
        color: var(--primary);
      }

      .record-date {
        color: #a7a7a7;
        font-size: 0.9rem;
      }

      .record-details {
        padding: 20px;
      }

      .reason-box, .evidence-box {
        margin-bottom: 20px;
      }

      .reason-box h3, .evidence-box h3 {
        color: var(--primary);
        font-size: 1rem;
        margin-bottom: 8px;
      }

      .reason {
        background: rgba(177, 170, 216, 0.05);
        padding: 12px;
        border-radius: 8px;
        margin: 0;
      }

      .document-link {
        display: inline-block;
        color: var(--text-light);
        text-decoration: none;
        padding: 8px 16px;
        background: rgba(177, 170, 216, 0.1);
        border-radius: 8px;
        transition: all 0.3s ease;
      }

      .document-link:hover {
        background: rgba(177, 170, 216, 0.15);
        transform: translateY(-2px);
      }

      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }

      @media (max-width: 768px) {
        .report-panel {
          width: 95%;
          padding: 16px;
        }

        .report-header h2 {
          font-size: 1.5rem;
        }

        .record-header {
          flex-direction: column;
          gap: 10px;
          align-items: flex-start;
        }
      }
    </style>
  </body>
</html>
